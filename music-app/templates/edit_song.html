{% extends 'base.html' %}
{% block content %}
<h2 id="allsongs">Edit Song</h2>
<form method="post">
    <input class="form-control mb-2" name="title" value="{{ song[1] }}" required>
    <input class="form-control mb-2" name="artist" value="{{ song[2] }}" required>
    <input class="form-control mb-2" name="image" value="{{ song[3] }}" required>
    <button class="btn btn-primary">Update</button>
</form>
{% endblock %}
