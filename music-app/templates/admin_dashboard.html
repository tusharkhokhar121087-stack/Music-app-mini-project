{% extends 'base.html' %}
{% block content %}
<h2 id="allsongs">Admin Dashboard</h2>

<!-- Action buttons -->
<div class="mb-3 d-flex gap-2">
    <a href="/add" class="btn btn-primary">âž• Add Song</a>
    <a href="/admin/categories" class="btn btn-success">ðŸ“‚ Manage Categories</a>
</div>

<!-- Songs table -->
<table class="table table-bordered table-dark table-striped align-middle text-center">
    <thead>
        <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Image</th>
            <th>Audio</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for song in songs %}
        <tr>
            <td>{{ song[1] }}</td>
            <td>{{ song[2] }}</td>
            <td><img src="{{ song[3] }}" width="100" class="rounded shadow-sm"></td>
            <td>{{ song[4] }}</td>
            <td>{{ song[5] if song[5] else "Uncategorized" }}</td>
            <td>
                <a href="/edit/{{ song[0] }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="/delete/{{ song[0] }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
