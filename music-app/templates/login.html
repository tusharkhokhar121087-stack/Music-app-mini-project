{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center " style="min-height: 70vh;">
    <div class="card shadow-lg p-4 bg-dark text-light" style="width: 100%; max-width: 400px; border-radius: 15px;">
        <h3 class="text-center mb-4">Admin Login</h3>
        
        <form method="post">
            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control form-control-lg" name="username" placeholder="Enter admin username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control form-control-lg" name="password" type="password" placeholder="Enter password" required>
            </div>

            <!-- Submit -->
            <button class="btn btn-danger w-100 py-2">Login</button>
        </form>

        <!-- Error message -->
        {% if error %}
        <p class="text-danger text-center mt-3">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
