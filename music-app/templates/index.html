{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4 text-center text-white" id="allsongs">ðŸŽµ All Songs</h2>

<!-- ðŸ”¹ Category Cards Section -->
<div class="row row-cols-2 row-cols-md-4 g-4 mb-5">
  {% for cat in categories %}
  <div class="col">
    <a href="{{ url_for('view_category', category_id=cat[0]) }}" class="text-decoration-none">
      <div class="card category-card bg-dark text-white shadow-sm border-0 h-100 text-center">
        <div class="card-body d-flex flex-column justify-content-center">
          <h5 class="card-title mb-0">{{ cat[1] }}</h5>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>

<!-- ðŸ”¹ Songs Grid -->
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for song in songs %}
  <div class="col">
    <div class="card song-card bg-dark text-white shadow-sm border-0 position-relative overflow-hidden">

      <!-- Playlist Floating Button -->
      <div class="playlist-overlay">
        <div class="dropdown">
          <button class="playlist-btn" title="Add to Playlist">
            <i class="fas fa-list"></i>
          </button>
          <div class="dropdown-content bg-dark text-white">
            {% for pl in playlists %}
            <a href="#" onclick="addToPlaylist('{{ pl[0] }}', '{{ song[0] }}')">{{ pl[1] }}</a>
            {% endfor %}
          </div>
        </div>
      </div>

      <!-- Song Image -->
      <img src="{{ song[3] }}" class="card-img-top song-img" alt="Song Image">

      <!-- Song Info -->
      <div class="card-body d-flex flex-column">
        <h5 class="card-title mb-1">{{ song[1] }}</h5>
        <p class="card-text mb-2" style="font-size: 0.9rem;">{{ song[2] }}</p>

        <!-- ðŸ”¹ Show Category -->
        {% if song[5] %}
        <span class="badge bg-info text-white mb-2 align-self-start">{{ song[5] }}</span>
        {% endif %}

        <!-- ðŸ”¹ Custom Audio Player -->
        <div class="custom-audio bg-secondary rounded p-2 d-flex align-items-center mt-auto">
          <audio controls class="w-100 audio-dark">
            <source src="{{ url_for('static', filename='songs/' ~ song[4]) }}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>

      </div>
    </div>
  </div>
  {% endfor %}
</div>

<style>
/* Proper Image Styling */
.song-img {
  width: 300px;
  height: 300px;
  object-fit: cover;

  display: block;
  margin: 0 auto; /* center image in card */
}


/* Floating Playlist Button */
.playlist-overlay {
  position: absolute;
  top: 12px;
  right: 12px;
  z-index: 2;
}
.playlist-btn {
  background-color: #fe4242;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  width: 42px;
  height: 42px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.playlist-btn:hover {
  background-color: #ee0909;
}

/* Dropdown Styling */
.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  top: 45px;
  border-radius: 8px;
  min-width: 170px;
  z-index: 10;
  overflow: hidden;
  font-size: 0.9rem;
}
.dropdown-content a {
  padding: 10px 14px;
  display: block;
  color: #fff;
  text-decoration: none;
}
.dropdown-content a:hover {
  background-color: #343a40; /* Bootstrap dark hover */
}
.dropdown:hover .dropdown-content {
  display: block;
}

/* Audio Player Styling */
.custom-audio {
  background: #1c1f23 !important;
  border-radius: 10px;
}
.audio-dark {
  filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(180deg) brightness(90%) contrast(90%);
}
.badge {
  font-size: 0.8rem;
  padding: 6px 10px;
  border-radius: 8px;
}

</style>
{% endblock %}
